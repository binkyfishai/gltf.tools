<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Three.js glTF Shader Studio - Windows XP Style</title>
    <link rel="icon" href="favicon.svg" type="image/svg+xml" />
    <!-- Vite entry point -->
    <script type="module" src="/main.js"></script>
    <script>
    // Browser check - prevent server-side rendering issues
    if (typeof window === 'undefined' || typeof document === 'undefined') {
      console.log('Running in a non-browser environment, skipping initialization');
    }
    </script>
    <!-- Vite will automatically inject the compiled JavaScript -->
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #3a6ea5;
            font-family: "Tahoma", sans-serif;
            font-size: 11px;
            padding-bottom: 40px; /* Account for taskbar */
        }
        
        #ui {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 420px;
            max-height: calc(100vh - 90px); /* Account for taskbar */
            background: #ece9d8;
            border: 2px outset #ece9d8;
            font-family: "Tahoma", sans-serif;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
            overflow-y: auto;
            min-width: 280px;
            max-width: 60vw;
            resize: none;
        }
        
        /* Basic styling for the app */
        .window-header {
            background: #0055e5;
            color: white;
            padding: 4px 6px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .window-content {
            padding: 10px;
        }
        
        .status-bar {
            background: #ece9d8;
            border-top: 1px solid #ccc;
            padding: 4px 8px;
            font-size: 10px;
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Add minimal elements needed for testing -->
    <div id="ui">
        <div class="window-header">
            <span>Three.js glTF Shader Studio</span>
            <div class="window-controls">
                <button onclick="minimizeApp()">_</button>
                <button onclick="window.close()">Ã—</button>
            </div>
        </div>
        <div class="window-content">
            <div>
                <h3>Shader Editor</h3>
                <div>
                    <label for="vertexShader">Vertex Shader:</label>
                    <textarea id="vertexShader" rows="10" style="width: 100%"></textarea>
                    <div id="vertexError"></div>
                </div>
                <div>
                    <label for="fragmentShader">Fragment Shader:</label>
                    <textarea id="fragmentShader" rows="10" style="width: 100%"></textarea>
                    <div id="fragmentError"></div>
                </div>
                <div>
                    <button onclick="updateShaders()">Update Shaders</button>
                    <button onclick="clearShaders()">Clear</button>
                </div>
            </div>
            
            <div>
                <h3>Model</h3>
                <input type="file" id="gltfFileInput" style="display: none;">
                <button onclick="gltfFileInput.click()">Load Model</button>
                <button onclick="loadSampleModel()">Load Sample</button>
                <div id="modelInfo">No model loaded</div>
            </div>
        </div>
        <div class="status-bar">
            <span id="status">Ready</span>
        </div>
    </div>
    
    <!-- glTF panel -->
    <div id="gltf-ui" style="position: absolute; top: 10px; right: 10px; width: 380px; background: #ece9d8; border: 2px outset #ece9d8; padding: 10px; display: none;">
        <div class="window-header">
            <span>Model Tools</span>
        </div>
        <div class="window-content">
            <div id="gltfStatus">No model loaded</div>
        </div>
    </div>

    <!-- Use Vite's entry point -->
    <script type="module" src="./main.js"></script>
</body>
</html>
